<html>
    <head>
        <title>Registration form</title>
        <style>
            body{
            
                background-image: url(n.jpg);
                background-repeat:no repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <nav>
            <font size='5'>
            <a href="home.html">Home</a> |
            <a href="registrationform.html">Registration</a> |
            <a href="login.html">Login</a> |
            <text-align="right"><a href="contactus.html">Contact us</a></text-align>
            </font>
        </nav>
        <form action="login.html">
        <center><h1>Registration page</h1></center>
        First name:<input type="text" name="fanme" placeholder="Enter Your First name" autofocus><br>
        Last name:<input type="text" name="fanme" placeholder="Enter Your Last name"><br>
        password:<input type="password" name="pass" placeholder="Enter password"><br>
        Re-enter password:<input type="text" name="pass" placeholder="Re-enter Your password"><br>
        Roll no:<input type="text" name="fanme" placeholder="Enter Your Rollno"><br>
        Date of Birth:<input type="date of birth" name="bday"><br>
        <b>Gender</b><br><input type="radio" name="gen">Male<br>
        <input type="radio" name="gen">female<br>
        Age:
        <input type="number" name="num" min="12" max="40" step="1">
        <h3>Qualification</h3>
        <input type="checkbox" name="qua">SSC<br>
        <input type="checkbox" name="qua">INTERMEDIATE<br>
        <input type="checkbox" name="qua">BTECH<br>
        <input type="checkbox" name="qua">MTECH<br>
        <h3>Branch</h3>
        <select NAME="bname">
            <option value="AIDS">AIDS</option>
            <option value="AIML">AIML</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option> 
        </select><br>
        Mobile no:
        <input type="tel" name="num" id="p1" pattern="[0-9]{10}"placeholder="Enter Your Mobile no"><br>
        College name:
        <input type="text" name="cname"placeholder="Enter Your College name"><br>
        Email:<input type="email" name="mail" id="off"placeholder="Enter Your Email"><br>
        Address:<input type="text" name="adde" placeholder="Enter Your Address"><br>
        Registration fee:
        <a href="https://www.phonepe.com">link</a><br>
        <input type="submit">
        </form>
    </body>
</html>
